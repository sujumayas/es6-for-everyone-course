	<script>
		//Data
		const names = ['wes', 'lux', 'xinef']

		//Normal option
		const fullNames = names.map(function(name){
			return `${name} bos`;
		});
		console.log(fullNames)

		//Arrow function with parentesis
		const fullNames2 = names.map( (name)=>{
			return `${name} bos bos`;
		});
		console.log(fullNames2);

		//Arrow function with only one parameter
		const fullNames3 = names.map( name=>{
			return `${name} bos bos bos`;
		});
		console.log(fullNames3);

		//Arrow function without {}
		const fullNames4 = names.map(name=>`${name} bos bos bos bos`);
		console.log(fullNames4);

		//Arrow function without parameterrs
		const fullNames5 = names.map(()=>`Xinef Thar was here`);
		console.log(fullNames5);

		//Arrow functions are alwyas annonymous functions but you can save them: 
		
		let sayMyName = (name)=> console.log(`${name} was here`);
		sayMyName("Esen"); //outputs "Esen was here"


	</script>

			setTimeout(function(){

		box.addEventListener('click', function(){
			let first = 'opening';
			let second = 'open';

			}

			this.classList.toggle(first); //this = box
			setTimeout(()=>{this.classList.toggle(second);}) //this = box;
		})
